<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Testing Best Practices</title>

    <meta name="author" content="Mark J. Lorenz" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

    <link href="css/impress-demo.css" rel="stylesheet" />

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  </head>
  <body>

    <div id="impress">

      <div id="1" class="step slide" data-x="-1000" data-y="-1500" data-transition-duration="10">
        <img src="images/nerds.png"/>
      </div>
      <div id="2" class="step slide" data-x="0" data-y="-1500" data-transition-duration="10">
        <img src="images/what_the_heck.png"/>
      </div>
      <div id="3" class="step slide" data-x="0" data-y="-500" data-transition-duration="10">
        <img src="images/am.png"/>
      </div>
      <div id="4" class="step slide" data-x="0" data-y="1500" data-transition-duration="10">
        <img src="images/I.png"/>
      </div>
      <div id="5" class="step slide" data-x="0" data-y="2500" data-transition-duration="10">
        <img src="images/doing.png"/>
      </div>

      <div id="6" class="step slide" data-x="1000" data-y="-1500" data-transition-duration="10">
        <img src="images/has_slides.png"/>
      </div>
      <div id="7" class="step slide" data-x="2000" data-y="-1500" data-transition-duration="10">
        <img src="images/has_a_bin_directory.png"/>
      </div>

      <div id="8" class="step slide" data-x="3000" data-y="-1500" data-transition-duration="10">
        <img src="images/first_talk_gem.png"/>
      </div>
      <div id="9" class="step slide" data-x="4000" data-y="-1500" data-transition-duration="10">
        <img src="images/second_talk_gem.png"/>
      </div>

      <div id="10" class="step slide" data-x="5000" data-y="-1500" data-transition-duration="10">
        <img src="images/funny_picture.jpg" style="width: 100%;"/>
      </div>

      <div id="11" class="step slide" data-x="6000" data-y="-1500" data-transition-duration="10">
        <img src="images/me.png"/>
      </div>
      <div id="12" class="step slide" data-x="7000" data-y="-1500" data-transition-duration="10">
        <div id="cover">cover</div>
        <div id="my">my</div>
        <div id="meds">meds</div>
      </div>
    </div>

    <script src="js/impress.js"></script>
    <script>impress().init();</script>
  </body>
</html>
